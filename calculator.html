<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png" type="image/png">
</head>
<body>
<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value =''" class="operator">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                <input type="button" value="." onclick="display.value +='.'" class="operator">
                <input type="button" value="/" onclick="display.value +='/'" class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7'">
                <input type="button" value="8" onclick="display.value += '8'">
                <input type="button" value="9" onclick="display.value +='9'">
                <input type="button" value="*" onclick="display.value +='*'" class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value +='4'">
                <input type="button" value="5" onclick="display.value +='5'">
                <input type="button" value="6" onclick="display.value +='6'">
                <input type="button" value="-" onclick="display.value +='-'" class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value +='1'">
                <input type="button" value="2" onclick="display.value +='2'">
                <input type="button" value="3" onclick="display.value +='3'">
                <input type="button" value="+" onclick="display.value +='+'" class="operator">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value +='00'">
                <input type="button" value="0" onclick="display.value +='0'">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class="operator">
            </div>
        </form>
    </div>  
    <div id="output"> 
    </div> 
     <div id="output2">
     </div>   
</div>
<script>
    function demo1() {
        document.getElementById("output").innerHTML += "Stuck in the calculation<br>";
    }
    
    function demo2() {
        document.getElementById("output2").innerHTML = '<img src="https://media.tenor.com/TEcj4zjMHvQAAAAC/tom-and-jerry-tom-cat.gif" class="img1">';
    }

    function demo3() {
        document.getElementById("output").innerHTML += "Do the stuff here<br>";
    }

    setTimeout(demo1, ); 
    setTimeout(demo2, 3000); 
    setTimeout(demo3, 5000); 
</script>
</body>
</html>
